<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            border: 1px solid black;
            padding: 20px;
            background: #0f0e0e;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        #enter {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        #add {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #tasklist {
            text-align: left;
            list-style: none;
            padding-left: 0;
        }

        #tasklist li {
            padding: 10px;
            background: #2c2c2c;
            margin-bottom: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            #add {
                font-size: 0.9em;
                padding: 8px;
            }

            #enter {
                font-size: 0.9em;
                padding: 8px;
            }

            #tasklist li {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>

    <div class="main" style="display: flex; flex-direction: column;">
        <div class="container">
            <h1>TO Do List</h1>
            <input type="text" id="enter" placeholder="Enter task">
            <button type="button" id="add">Add Task</button>
        </div>
        <div class="container">
            <ul id="tasklist"></ul>
        </div>
    </div>

    <script>
        document.getElementById('add').addEventListener('click', () => {
            const textt = document.getElementById('enter');
            const ntext = textt.value.trim();
            if (ntext !== '') {
                const li = document.createElement('li');
                li.textContent = ntext;

                const remove = document.createElement('button');
                remove.textContent = 'Remove';
                remove.className = 'remove';
                remove.addEventListener('click', (event) => {
                    li.remove();
                });
                li.appendChild(remove);
                document.getElementById('tasklist').appendChild(li);
                textt.value = '';
            }
        });
    </script>
</body>

</html>
